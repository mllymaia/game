<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking do Jogo</title>
</head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ranking</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Tentativas</th>
                <th>Tempo</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>{{ forloop.counter }}</td> <!-- Mostra a posição -->
                <td>{{ jogo.nome }}</td>
                <td>{{ jogo.tentativas }}</td>
                <td>{{ jogo.tempo }} segundos</td>
                <td>{{ jogo.data_hora }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Nenhum jogo encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
